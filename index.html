    Object.values(state.stats).forEach(s => {
        if (!catSummary[s.cat]) catSummary[s.cat] = { correct: 0, total: 0 };
        catSummary[s.cat].correct += s.correct;
        catSummary[s.cat].total += s.total;
    });
    let html = "<h1>Performance Stats</h1>";
    if (Object.keys(catSummary).length === 0) {
        html += "<p style='text-align:center; color:#666;'>No stats available yet.</p>";
    } else {
        Object.entries(catSummary).forEach(([cat, data]) => {
            const pct = Math.round((data.correct / data.total) * 100);
            const colorClass = pct < 50 ? 'rank-red' : pct < 80 ? 'rank-orange' : 'rank-green';
            html += `<div class="stat-item ${colorClass}" onclick="renderCategoryDetail('${cat}')">
                <span>${cat}</span>
                <span>${pct}% (${data.correct}/${data.total})</span>
            </div>`;
        });
    }
    html += `<button class="menu-btn" style="margin-top:15px" onclick="renderHome()">Back to Home</button>
             <div class="danger-zone"><button class="menu-btn" style="background:var(--danger); font-size:0.85rem; padding:10px;" onclick="renderResetConfirm()">Reset Progress Stats</button></div>`;
    document.getElementById('app').innerHTML = html;
}

function renderResetConfirm() {
    document.getElementById('app').innerHTML = `
        <div style="text-align:center; padding:20px;">
            <h1 style="color:var(--danger)">Reset Stats?</h1>
            <button class="menu-btn" style="background:var(--danger)" onclick="performReset()">Yes, Reset Progress</button>
            <button class="menu-btn" style="background:#6c757d" onclick="renderStats()">Cancel</button>
        </div>
    `;
}

function performReset() {
    state.stats = {};
    state.incorrectPool = [];
    localStorage.removeItem('ps_stats');
    localStorage.removeItem('ps_incorrect_pool');
    localStorage.removeItem('ps_current_quiz');
    alert("Progress reset.");
    renderStats();
}

function renderCategoryDetail(catName) {
    const qList = Object.values(state.stats).filter(s => s.cat === catName);
    let html = `<h3>${catName}</h3>`;
    qList.forEach((s, idx) => {
        const pct = Math.round((s.correct / s.total) * 100);
        const qColorClass = pct < 50 ? 'rank-red' : pct < 80 ? 'rank-orange' : 'rank-green';
        html += `<div class="card ${qColorClass}" style="cursor:pointer; padding:12px;" onclick="toggleDetail('stat-det-${idx}')">
            <div style="display:flex; justify-content:space-between; font-size:0.75rem; margin-bottom:4px;">
                <strong>${pct}% Correct</strong>
                <span>Streak: ${s.streak}/3</span>
            </div>
            <p style="font-size:0.85rem; margin:0;">${s.qData.Question.substring(0,80)}...</p>
            <div id="stat-det-${idx}" style="display:none; border-top:1px solid rgba(0,0,0,0.1); margin-top:8px; padding-top:8px; font-size:0.8rem; color:#333">
                <strong>Correct:</strong><br>${s.qData[s.qData.Correct]}<br><br>
                <strong>Rationale:</strong><br>${s.qData.Rationale}<br>
                <button class="report-btn" onclick="handleStatReport('${s.qData.Question.replace(/'/g, "\'")}', event)">Report Answer</button>
            </div>
        </div>`;
    });
    html += '<button class="menu-btn" onclick="renderStats()">Back to Stats</button>';
    document.getElementById('app').innerHTML = html;
}

function handleStatReport(questionText, event) {
    event.stopPropagation();
    const q = fullDatabase.find(item => item.Question === questionText);
    if (!q) return;
    const reason = prompt("Describe issue:");
    if (reason) {
        state.reported.push({ ...q, reportReason: reason });
        localStorage.setItem('ps_reported_pool', JSON.stringify(state.reported));
        renderHome();
    }
}

function toggleDetail(id) {
    const el = document.getElementById(id);
    el.style.display = el.style.display === 'none' ? 'block' : 'none';
}

function renderReview() {
    let html = `<h1>Session Review (${state.incorrectPool.length})</h1>`;
    state.incorrectPool.forEach((q, idx) => {
        html += `<div class="card">
            <span class="cat-tag">${q.Category}</span>
            <p><strong>Q:</strong> ${q.Question}</p>
            <p style="color:var(--success)"><strong>Correct:</strong> ${q[q.Correct]}</p>
            <div class="rationale" style="display:block">
                <strong>Rationale:</strong> ${q.Rationale}
                <br><button class="report-btn" onclick="handleSpecificReport('${idx}')">Report Answer</button>
            </div>
        </div>`;
    });
    html += '<button class="menu-btn" onclick="renderHome()">Back to Home</button>';
    document.getElementById('app').innerHTML = html;
}

function handleSpecificReport(reviewIdx) {
    const q = state.incorrectPool[reviewIdx];
    const reason = prompt("Issue:");
    if (reason) {
        state.reported.push({ ...q, reportReason: reason });
        localStorage.setItem('ps_reported_pool', JSON.stringify(state.reported));
        renderReview();
    }
}

function generateWeightedQuiz() {
    state.incorrectPool = [];
    localStorage.setItem('ps_incorrect_pool', JSON.stringify([]));
    let newQuiz = [];
    for (const [cat, count] of Object.entries(weights)) {
        let catPool = fullDatabase.filter(q => {
            const s = state.stats[q.Question];
            return q.Category === cat && (!s || (s.streak || 0) < 3);
        });
        if (catPool.length < count) catPool = fullDatabase.filter(q => q.Category === cat);
        const shuffled = catPool.sort(() => 0.5 - Math.random());
        newQuiz.push(...shuffled.slice(0, count));
    }
    state.quizQuestions = newQuiz.sort(() => 0.5 - Math.random());
    state.currentIndex = 0;
    state.userAnswers = {};
    saveAndRender();
}

function saveAndRender() {
    localStorage.setItem('ps_current_quiz', JSON.stringify({
        quizQuestions: state.quizQuestions,
        currentIndex: state.currentIndex,
        userAnswers: state.userAnswers
    }));
    renderQuiz();
}

function renderQuiz() {
    const q = state.quizQuestions[state.currentIndex];
    const progress = ((state.currentIndex + 1) / state.quizQuestions.length) * 100;
    const answered = state.userAnswers[state.currentIndex];
    document.getElementById('app').innerHTML = `
        <div class="progress-bar"><div class="progress-fill" style="width: ${progress}%"></div></div>
        <div class="card">
            <span class="cat-tag">${q.Category}</span>
            <p style="font-weight:bold; font-size:0.75rem; color:#666;">Q ${state.currentIndex + 1}/${state.quizQuestions.length}</p>
            <p style="font-size:1.05rem; font-weight:500;">${q.Question}</p>
            ${['A', 'B', 'C', 'D'].map(L => `
                <button class="option ${getOptionClass(L, q.Correct, answered)}" onclick="handleSelect('${L}')" ${answered ? 'disabled' : ''}>
                    ${L}: ${q[L]}
                </button>
            `).join('')}
            ${answered ? `<div class="rationale"><strong>Rationale:</strong><br>${q.Rationale}<br><button class="report-btn" onclick="handleReport()">Report Answer</button></div>` : ''}
        </div>
        <div class="nav-btns">
            <button onclick="renderHome()">Home</button>
            ${answered ? `<button style="background:var(--primary); color:white;" onclick="next()">${state.currentIndex === state.quizQuestions.length - 1 ? 'Finish' : 'Next'}</button>` : ''}
        </div>
    `;
}

function handleSelect(letter) {
    const q = state.quizQuestions[state.currentIndex];
    state.userAnswers[state.currentIndex] = letter;
    if (!state.stats[q.Question]) state.stats[q.Question] = { correct: 0, total: 0, streak: 0, cat: q.Category, qData: q };
    state.stats[q.Question].total++;
    if (letter === q.Correct) {
        state.stats[q.Question].correct++;
        state.stats[q.Question].streak++;
    } else {
        state.stats[q.Question].streak = 0;
        state.incorrectPool.push(q);
        localStorage.setItem('ps_incorrect_pool', JSON.stringify(state.incorrectPool));
    }
    localStorage.setItem('ps_stats', JSON.stringify(state.stats));
    saveAndRender();
}

function getOptionClass(letter, correct, answered) {
    if (!answered) return '';
    return letter === correct ? 'correct' : (letter === answered ? 'incorrect' : '');
}
function next() {
    if (state.currentIndex < state.quizQuestions.length - 1) {
        state.currentIndex++;
        saveAndRender();
    } else {
        localStorage.removeItem('ps_current_quiz');
        renderHome();
    }
}
function resumeQuiz() {
    const saved = JSON.parse(localStorage.getItem('ps_current_quiz'));
    state.quizQuestions = saved.quizQuestions;
    state.currentIndex = saved.currentIndex;
    state.userAnswers = saved.userAnswers;
    renderQuiz();
}
function handleReport() {
    const q = state.quizQuestions[state.currentIndex];
    const reason = prompt("Describe issue:");
    if (reason) {
        state.reported.push({ ...q, reportReason: reason });
        localStorage.setItem('ps_reported_pool', JSON.stringify(state.reported));
        renderQuiz();
    }
}
function exportReports() {
    const blob = new Blob([JSON.stringify(state.reported)], { type: 'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'ps_reports.json';
    a.click();
}
renderHome();
</script>
</body>
</html>
